<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel A.G. Church Chakan Pune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }

        /* Fix index visibility */
        #indexContainer {
           
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 10px;
            max-width: 600px;
            margin: auto;
        
                }
        .index-item {
    text-align: left;
}
.index-item a {
    text-decoration: none; /* Removes underline by default */
    color: black; /* Keep visible */
}

.index-item a:hover,
.index-item a:focus {
    text-decoration: underline; /* Add underline only on hover or focus */
}



        /* Carousel styling */
        .carousel-container {
            overflow: hidden;
            width: 100vw;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .song {
            min-width: 100vw; /* Full screen per song */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Navigation Buttons */
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 15px;
        }
        pre {
    font-family: "Georgia", serif; /* Choose a readable font */
    font-size: 18px; /* Adjust size for clarity */
    font-weight: normal; /* Customize thickness */
    line-height: 1.5; /* Improve spacing */
    color: #222; /* Adjust text color */
}

    </style>
</head>
<body>

    <h1>Emmanuel A.G. Church Chakan Pune</h1>
    
    <h2>Song Index</h2>
    <div id="indexContainer" class="index-container"></div>
    <div id="indexPagination" class="pagination"></div>

    <h2>Song Lyrics</h2>
    <div class="carousel-container">
        <div id="songCarousel" class="carousel"></div>
    </div>

    <div class="controls">
        <button onclick="prevSlide()">Back</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script src="songs.js"></script> <!-- Your existing script -->
    <script>
        let currentIndex = 0;
        let songs = [];
        let touchStartX = 0;
        let touchEndX = 0;

        // Fetch songs from JSON
        fetch("https://JesusChrist-25.github.io/EmmanuelAGChurchChakan/songs.json")
            .then(response => response.json())
            .then(data => {
                if (data.songs) {
                    songs = data.songs;
                    displayCarousel();
                    displayIndex(); // Ensure index loads
                } else {
                    console.error("Invalid JSON structure: Missing 'songs' key");
                }
            })
            .catch(error => console.error("Error loading songs:", error));

        // Display songs in carousel
        function displayCarousel() {
    const songCarousel = document.getElementById('songCarousel');
    songCarousel.innerHTML = songs.map(song => `
        <div class="song">
            <h2>${song.id}. ${song.title}</h2> <!-- Uses ID from JSON -->
            <pre>${song.lyrics.join("\n")}</pre>
        </div>
    `).join('');
}

        // Navigate songs
        function updateSlide() {
            document.querySelector('.carousel').style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
        function nextSlide() {
            if (currentIndex < songs.length - 1) {
                currentIndex++;
                updateSlide();
            }
        }
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        }

        // Enable swipe gestures for mobile
        document.querySelector('.carousel-container').addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.querySelector('.carousel-container').addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum swipe distance to trigger change
            if (touchEndX - touchStartX > swipeThreshold) {
                prevSlide(); // Swipe right
            } else if (touchStartX - touchEndX > swipeThreshold) {
                nextSlide(); // Swipe left
            }
        }

        // Function to Display Index
        const INDEX_PAGE_SIZE = 20;
let currentIndexPage = 1;

function displayIndex(page = 1) {
    currentIndexPage = page;
    const indexContainer = document.getElementById('indexContainer');
    indexContainer.innerHTML = '';

    const startIndex = (page - 1) * INDEX_PAGE_SIZE;
    const endIndex = Math.min(startIndex + INDEX_PAGE_SIZE, songs.length);

    let indexHTML = '';
    songs.slice(startIndex, endIndex).forEach((song, index) => {
        indexHTML += `<div class="index-item"><a href="javascript:scrollToStory(${startIndex + index + 1})">${startIndex + index + 1}. ${song.title}</a></div>`;
    });

    indexContainer.innerHTML = indexHTML;

    updatePaginationControls();
}

function updatePaginationControls() {
    const indexPagination = document.getElementById('indexPagination');
    indexPagination.innerHTML = '';

    const totalIndexPages = Math.ceil(songs.length / INDEX_PAGE_SIZE);
    let paginationHTML = '';

    // Back Button
    if (currentIndexPage > 1) {
        paginationHTML += `<button onclick="displayIndex(currentIndexPage - 1)">Back</button>`;
    }

    // Numbered Page Buttons (Show 1-5 or Adjust for Current Position)
    const startPage = Math.max(1, currentIndexPage - 2);
    const endPage = Math.min(totalIndexPages, startPage + 4);

    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button onclick="displayIndex(${i})" ${i === currentIndexPage ? 'disabled' : ''}>${i}</button>`;
    }

    // Next Button
    if (currentIndexPage < totalIndexPages) {
        paginationHTML += `<button onclick="displayIndex(currentIndexPage + 1)">Next</button>`;
    }

    // "Go to Page" Dropdown
    paginationHTML += `<select onchange="displayIndex(parseInt(this.value))">
        ${Array.from({ length: totalIndexPages }, (_, i) => `<option value="${i + 1}" ${i + 1 === currentIndexPage ? 'selected' : ''}>${i + 1}</option>`).join('')}
    </select>`;

    indexPagination.innerHTML = paginationHTML;
}


        // Scroll to selected song
        function scrollToStory(index) {
            const storyElement = document.querySelectorAll('.song')[index - 1];
            if (storyElement) {
                storyElement.scrollIntoView({ behavior: "smooth" });
            } else {
                console.error(`Story #${index} not found.`);
            }
        }
    </script>

</body>
</html>
