<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .index-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .index-item {
            margin: 5px;
        }
        .song {
            margin: 20px;
            text-align: left;
        }
        .song-title {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Song Collection</h1>
    
    <h2>Song Index</h2>
    <div id="indexContainer" class="index-container"></div>

    <h2>Song Lyrics</h2>
    <div id="songContainer"></div>

    <script>
        let songs = [];

        // Fetch song list from JSON file
        fetch("https://JesusChrist-25.github.io/EmmanuelAGChurchChakan/songs.json")
            .then(response => response.json())
            .then(data => {
                songs = data;
                displayIndex();
            })
            .catch(error => console.error("Error loading songs:", error));

        function displayIndex() {
            const indexContainer = document.getElementById('indexContainer');
            indexContainer.innerHTML = '';

            songs.forEach((song, index) => {
                const indexItem = document.createElement('div');
                indexItem.className = 'index-item';
                indexItem.innerHTML = `<a href="javascript:displaySong(${index + 1})">${index + 1}. ${song.title}</a>`;
                indexContainer.appendChild(indexItem);
            });
        }

        function displaySong(index) {
            const songContainer = document.getElementById('songContainer');
            songContainer.innerHTML = '';

            const song = songs[index - 1];
            if (song) {
                songContainer.innerHTML = `<div class="song">
                    <span class="song-title">${index}. ${song.title}</span>
                    <pre>${song.lyrics}</pre>
                </div>`;
            }
        }
    </script>

</body>
</html>
