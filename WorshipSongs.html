<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel A.G. Church Chakan Pune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }

        /* Fix index visibility */
        #indexContainer {
            min-height: 200px; /* Ensures visibility */
            border: 1px solid #ccc; /* Helps debug layout */
            padding: 10px;
        }

        /* Carousel styling */
        .carousel-container {
            overflow: hidden;
            width: 100vw;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .song {
            min-width: 100vw; /* Full screen per song */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Navigation Buttons */
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <h1>Emmanuel A.G. Church Chakan Pune</h1>
    
    <h2>Song Index</h2>
    <div id="indexContainer" class="index-container"></div>
    <div id="indexPagination" class="pagination"></div>

    <h2>Song Lyrics</h2>
    <div class="carousel-container">
        <div id="songCarousel" class="carousel"></div>
    </div>

    <div class="controls">
        <button onclick="prevSlide()">Back</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script src="songs.js"></script> <!-- Your existing script -->
    <script>
        let currentIndex = 0;
        let songs = [];
        let touchStartX = 0;
        let touchEndX = 0;

        // Fetch songs from JSON
        fetch("https://JesusChrist-25.github.io/EmmanuelAGChurchChakan/songs.json")
            .then(response => response.json())
            .then(data => {
                if (data.songs) {
                    songs = data.songs;
                    displayCarousel();
                    displayIndex(); // Ensure index loads
                } else {
                    console.error("Invalid JSON structure: Missing 'songs' key");
                }
            })
            .catch(error => console.error("Error loading songs:", error));

        // Display songs in carousel
        function displayCarousel() {
            const songCarousel = document.getElementById('songCarousel');
            songCarousel.innerHTML = songs.map((song, index) => `
                <div class="song">
                    <h2>${song.title}</h2>
                    <pre>${song.lyrics.join("\n")}</pre>
                </div>
            `).join('');
        }

        // Navigate songs
        function updateSlide() {
            document.querySelector('.carousel').style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
        function nextSlide() {
            if (currentIndex < songs.length - 1) {
                currentIndex++;
                updateSlide();
            }
        }
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        }

        // Enable swipe gestures for mobile
        document.querySelector('.carousel-container').addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.querySelector('.carousel-container').addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum swipe distance to trigger change
            if (touchEndX - touchStartX > swipeThreshold) {
                prevSlide(); // Swipe right
            } else if (touchStartX - touchEndX > swipeThreshold) {
                nextSlide(); // Swipe left
            }
        }

        // Function to Display Index
        function displayIndex() {
            const indexContainer = document.getElementById('indexContainer');
            indexContainer.innerHTML = songs.map((song, index) => `
                <div class="index-item">
                    <a href="javascript:scrollToStory(${index + 1})">${index + 1}. ${song.title}</a>
                </div>
            `).join('');
        }

        // Scroll to selected song
        function scrollToStory(index) {
            const storyElement = document.querySelectorAll('.song')[index - 1];
            if (storyElement) {
                storyElement.scrollIntoView({ behavior: "smooth" });
            } else {
                console.error(`Story #${index} not found.`);
            }
        }
    </script>

</body>
</html>
