<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .index-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .index-item {
            margin: 5px;
        }
        .song {
            margin: 20px;
            text-align: left;
        }
        .song-title {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Song Collection</h1>
    
    <h2>Song Index</h2>
    <div id="indexContainer" class="index-container"></div>

    <h2>Song Lyrics</h2>
    <div id="songContainer"></div>

    <script>
        let songs = [];

// Load songs from JSON file
fetch("https://JesusChrist-25.github.io/EmmanuelAGChurchChakan/songs.json")
    .then(response => response.json())
    .then(data => {
        songs = data.songs;
        displayAllStories();  // Load all lyrics at once
        displayIndex();  // Show index
    })
    .catch(error => console.error("Error loading songs:", error));

// Function to Display Full Song List (Scrollable)
function displayAllStories() {
    const songContainer = document.getElementById('songContainer');
    songContainer.innerHTML = '';

    songs.forEach((song, index) => {
        const songElement = document.createElement('div');
        songElement.className = 'song';
        songElement.id = `story-${index + 1}`;
        songElement.innerHTML = `<span class="song-title">${index + 1}. ${song.title}</span>
                                 <pre>${song.lyrics.join("\n")}</pre>`;
        songContainer.appendChild(songElement);
    });
}

// Function to Display Index (Jump to Lyrics on Click)
function displayIndex() {
    const indexContainer = document.getElementById('indexContainer');
    indexContainer.innerHTML = '';

    songs.forEach((song, index) => {
        const indexItem = document.createElement('div');
        indexItem.className = 'index-item';
        indexItem.innerHTML = `<a href="javascript:scrollToStory(${index + 1})">${index + 1}. ${song.title}</a>`;
        indexContainer.appendChild(indexItem);
    });
}

// Smooth Scroll to Selected Song
function scrollToStory(index) {
    document.getElementById(`story-${index}`).scrollIntoView({ behavior: "smooth" });
}

    </script>

</body>
</html>
