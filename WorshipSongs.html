<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel A.G. Church Chakan Pune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .index-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 100%;
            margin: auto;
        }
        .index-item {
            flex: 0 0 45%;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Carousel styling */
        .carousel-container {
            overflow: hidden;
            width: 100vw;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .song {
            min-width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Navigation Buttons */
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <h1>Emmanuel A.G. Church Chakan Pune</h1>
    
    <h2>Song Index</h2>
    <div id="indexContainer" class="index-container"></div>
    <div id="indexPagination" class="pagination"></div>

    <h2>Song Lyrics</h2>
    <div class="carousel-container">
        <div id="songCarousel" class="carousel"></div>
    </div>

    <div class="controls">
        <button onclick="prevSlide()">Back</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script src="songs.js"></script> <!-- Your existing script -->
    <script>
        let currentIndex = 0;
        let songs = [];

        // Fetch songs from JSON
        fetch("https://JesusChrist-25.github.io/EmmanuelAGChurchChakan/songs.json")
            .then(response => response.json())
            .then(data => {
                if (data.songs) {
                    songs = data.songs;
                    displayCarousel();
                } else {
                    console.error("Invalid JSON structure: Missing 'songs' key");
                }
            })
            .catch(error => console.error("Error loading songs:", error));

        // Display songs in carousel
        function displayCarousel() {
            const songCarousel = document.getElementById('songCarousel');
            songCarousel.innerHTML = songs.map((song, index) => `
                <div class="song">
                    <h2>${song.title}</h2>
                    <pre>${song.lyrics.join("\n")}</pre>
                </div>
            `).join('');
        }

        // Navigate songs
        function updateSlide() {
            document.querySelector('.carousel').style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
        function nextSlide() {
            if (currentIndex < songs.length - 1) {
                currentIndex++;
                updateSlide();
            }
        }
        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        }
    </script>

</body>
</html>
